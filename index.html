<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Fundamentals Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <header>
      <h1 class= "title">JavaScript Fundamentals Quiz</h1>
      <button class="start-button">Start</button>
    </header>

    <main>
     <section class="high-scores-container">
        <button>View High Scores</button>
        <ul class="high-scores-list">
            <!-- This section will contain a running list of high scores -->
        </ul>
     </section>
    <section class="question-container">
        <p>placeholder</p>
        <!--This will be populated by the question and answers from JS  -->
     </section>
     <section class="timer-container">
        <div class="timer-text">
            Time: <span class=countdown>60</span> seconds</div>
     </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
